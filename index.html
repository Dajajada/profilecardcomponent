<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 15px; text-align: center; margin-top: 20vh;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="boxcard">

    <div class="boximage">
      <img src="./images/image-victor.jpg" alt="Victor Image">
    </div>

    <div class="boxinfo">
      <p> <span class="s">Victor Crest </span>   <span >26 </span>
        <br>
      <span>London</span>
      </p>
      
     

    </div>

    <div class="boxstats">
      <div>
        <p class="pstats"><span class="s">80K</span> <br> Followers</p>
        
      </div>
     
      <div>
        <p class="pstats" ><span class="s">803K</span> <br> Likes</p>
     
      </div>
      
      <div>
        <p class="pstats" ><span class="s">1.4K</span> <br> Photos</p>
        
      </div>
      
    </div>
   
  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dajajada</a>.
  </div>
</body>
</html>
